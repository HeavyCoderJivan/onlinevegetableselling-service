<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>update Stock  here....</h1>
<form th:action="@{saveVeg/{id} (id=${vegObj.vegId})}" th:Object=${vegObj} method="post">
<div>
<label>Name : -</label>
<input type="text" th:field=*{name}>
</div>
<div>
<label>Type : -</label>
<select th:field=*{type}>
    <option th:value="root">root vegetables</option>
    <option th:value="stem">stem vegetables</option>
    <option th:value="bulb">bulb vegetables</option>
    <option th:value="leaf">leaf and leafstalk vegetables</option>
    <option th:value="head-or-flower">head or flower vegetables</option>
    <option th:value="fruits">fruits</option>
</select>
</div>

<div>
<label>price :- </label>
<input type="text" th:field=*{price}>
</div>

<div>
<label>Quantity :- </label>
<input type="text" th:field=*{quantity}>
</div>


<button type="submit">update</button>
</form>
</body>
</html>
