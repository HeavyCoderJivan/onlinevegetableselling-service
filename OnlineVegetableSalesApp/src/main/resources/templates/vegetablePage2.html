<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
    <style>
   .card.col-lg-4 {
    padding: 20px;
}
 </style>
  </head>
  <body>
    <h1 class="text-center">Vegetable List</h1>
    <div class="row">
   <div class="card col-lg-4" th:each="veg:${vegListAwa}" style="width: 18rem;">
   <img src="..." class="card-img-top" alt="...">
   <div class="card-body">
    <h5 class="card-title" th:text=${veg.name}>Card title</h5>
    <h4>price</h4> 
    <p  th:text=${veg.price}></p>
    <h4>category</h4>
    <p th:text=${veg.type} ></p>
    <h4>Stock</h4>
    <p th:text=${veg.quantity}></p>
    <a th:href="@{/order/{idd}(idd=${veg.vegId})}" class="btn btn-primary">Order Now</a>   
   <form action="addTocart" method="post">
   <input type="hidden" th:value=${veg.vegId} name="id"  >
    <button  type="submit"  style="margin-left: 200px" class="btn btn-success">Add to Cart</button>
    </form>                                      
   </div>
  <hr>
</div>
</div>

  </body>
</html>
